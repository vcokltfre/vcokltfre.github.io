            </p>
            <code onclick="selectText(event.currentTarget)" style="cursor: pointer;"
                title="Click to select">pip3 install templatebot</code>
        </div>

        <h4>Other links</h4>
        <a href="https://github.com/vcokltfre" target="_blank" rel="noopener">GitHub</a><br>
